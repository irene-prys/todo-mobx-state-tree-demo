<div class="filters-holder">
	<div class="text-filter">
		<input placeholder="Type to filter" [value]="filtersStore.searchFilter" (keyup)="updateSearchFilter($event)">
	</div>
	<div class="state-filter">
		<select required [value]='filtersStore.stateFilter' (change)="changeSelectedStateFilter($event)">
      <option  *ngFor='let state of todoStates' [value]="state">{{state}}</option>
    </select>
	</div>
</div>

{{logChangeDetection()}}
